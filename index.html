<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Processing</title>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>-->
        <script src=https://cdn.JsDelivr.net/npm/p5></script>
        <script src=https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.dom.min.js></script>
        <script src=https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.sound.min.js></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <script src="main.js" type="module"></script>
        <script src="site.js"></script>
        <div class="trackInfo">
            <div class="trackInfoContainer">
                <div class="trackTime">
                    <span id="currentTime">0:00</span>
                    <span>/</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="trackTimeScrub">
                    <label for="currentTimeScrub" style="display: none;"></label>
                    <input value="0" max="100" type="range" id="currentTimeScrub">
                </div>
                <h1 class="trackTitle"></h1>
            </div>
        </div>
        <div class="trackList">
            <div class="trackListContent"></div>
            <div class="toggles">
                <div class="trackListToggle" onclick="toggleTrackList()">Tracks</div>
                <div class="darkModeToggle">Lights on</div>
                <div class="micToggle">Enable mic</div>
            </div>
        </div>
        <progress value="0" max="1"></progress>
    </body>
</html>
